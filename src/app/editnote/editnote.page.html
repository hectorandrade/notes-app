<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #editNoteForm="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input
          type="text"
          name="title"
          [(ngModel)]="note.title"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea
          type="text"
          name="description"
          [(ngModel)]="note.description"
          rows="6"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Reminder</ion-label>
        <ion-toggle
          name="isReminder"
          [(ngModel)]="note.isReminder"
        ></ion-toggle>
      </ion-item>
      <ion-item [hidden]="!note.isReminder">
        <ion-label position="floating">Time</ion-label>
        <ion-datetime
          name="timeReminder"
          display-format="DD.MM.YYYY HH:mm"
          [(ngModel)]="note.timeReminder"
        ></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-button
      expand="full"
      type="submit"
      routerLink="/"
      [disabled]="editNoteForm.invalid"
    >
      Save
    </ion-button>
  </form>
</ion-content>
